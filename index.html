<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Stream Movies & TV Shows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <a href="index.html" class="logo">MOVIEFLIX</a>
            <ul>
        
            </ul>
            <div class="auth-buttons">
                <a href="page/auth_login.html" class="btn btn-rounded">Sign In</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="page/auth_register.html" class="btn btn-lg">Get Started</a>
        </div>
    </section>

    <!-- Content Sections -->
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
    </footer>

    <script>
        // Change header background on scroll
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
