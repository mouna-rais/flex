<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MovieFlix</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <nav>
            <a href="../index.html" class="logo">MOVIEFLIX</a>
            <div class="auth-buttons">
                <a href="auth_register.html" class="btn btn-rounded">SignUp</a>
            </div>
        </nav>
    </header>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-form">
            <h1>Sign In</h1>
            
            <form action="../backend/login_process.php" method="post">
                <div class="form-group">
                    <label for="username">Email or phone number</label>
                    <input type="text" id="username" name="username" required placeholder="Nom d'utilisateutr">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Sign In</button>
                </div>
            </form>
            
            <div class="auth-links">
                <div class="remember-me">
                    <input type="checkbox" id="affiche">
                    <label for="remember">Afficher le mot de passe</label>
                </div>
                <a href="auth_forgot_password.html">Need help?</a>
            </div>
            
            <div class="auth-footer">
                <p>New to MovieFlix? <a href="auth_register.html">Sign up now</a>.</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('affiche').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
        });
    </script>
    <footer>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
    </footer>
</body>
</html>
