<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watchlist</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Ajout pour les icônes étoiles -->
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="../index.html" class="logo">MovieFlix</a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="auth_login.html">Login</a></li>
                <li><a href="auth_register.html">Sign Up</a></li>
                <li><a href="user_watchlist.html">Your Watchlist</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="section" style="padding-top: 8rem;">
        <h1>Your Watchlist</h1>

        <!-- Watchlist Grid -->
        <div class="user-listings-grid">
            <div class="listing-item">
                <img src="path/to/image1.jpg" alt="Movie Title 1">
                <h3>Movie Title 1</h3>
                <div class="listing-meta">
                    <span class="year">2022</span>
                    <span class="type">Movie</span>
                    <span class="rating"><i class="fas fa-star"></i> 4.5</span>
                </div>
                <a href="/reviews.html?movie_id=1" class="btn btn-rounded">View Details</a>
            </div>

            <div class="listing-item">
                <img src="path/to/image2.jpg" alt="Movie Title 2">
                <h3>Movie Title 2</h3>
                <div class="listing-meta">
                    <span class="year">2021</span>
                    <span class="type">TV Show</span>
                    <span class="rating"><i class="fas fa-star"></i> 4.0</span>
                </div>
                <a href="/reviews.html?movie_id=2" class="btn btn-rounded">View Details</a>
            </div>

            <!-- Exemple si la liste est vide -->
            <!--
            <p style="grid-column: 1 / -1; text-align: center; color: var(--secondary-color); margin-top: 2rem;">
                Your watchlist is empty. Add movies or TV shows to watch later.
            </p>
            -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
    </footer>

</body>
</html>
